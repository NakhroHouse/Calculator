<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SHOP</title>
  </head>
  <body>
    <h1>My Shop</h1>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type='text'],
      input[type='number'] {
        width: calc(100% - 10px); /* Adjust input width */
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 15px; /* Add margin to separate from inputs */
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
    <form action="/" method="get">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName" /> <br />
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" /><br />
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" /><br />
      <label for="discountPercentage">Discount Percentage:</label>
      <input
        type="number"
        id="discountPercentage"
        name="discountPercentage"
      /><br />
      <label class="total-discount" for="totalDiscount">Total Discount:</label>
      <br />
      <label class="total-amount" for="totalAmount">Total Amount:</label>
      <br />
      <button type="button">Total to be Paid</button>
    </form>
    <script>
      function calculateTotal() {
        // Get input values
        var quantity = parseInt(document.getElementById('quantity').value)
        var price = parseFloat(document.getElementById('price').value)
        var discountPercentage = parseFloat(
          document.getElementById('discountPercentage').value
        )

        // Calculate total discount
        var totalDiscount = (quantity * price * discountPercentage) / 100

        // Calculate total amount
        var totalAmount = quantity * price - totalDiscount

        // Update total discount label
        document.querySelector('.total-discount').innerText =
          'Total Discount: ' + ' ₹ ' + totalDiscount.toFixed(2)

        // Update total amount label
        document.querySelector('.total-amount').innerText =
          'Total Amount: ' + ' ₹ ' + totalAmount.toFixed(2)
      }

      // Attach click event listener to the button
      document.querySelector('button').addEventListener('click', calculateTotal)
    </script>
  </body>
</html>
